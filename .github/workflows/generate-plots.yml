name: Generate Historical Plots

on:
  workflow_dispatch:  # Manual trigger

jobs:
  generate-plots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install pandas matplotlib numpy gspread google-auth google-auth-oauthlib google-auth-httplib2
        
    - name: Generate historical plots
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python scripts/eu_energy_plotting.py
        
    - name: Commit and push plots
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add plots/*.png
        git diff --quiet && git diff --staged --quiet || (git commit -m "Generate historical plots" && git push)
