name: Update EU Energy Data

on:
  schedule:
    # Hourly updates for intraday analysis (at minute 5)
    - cron: '5 * * * *'
    
    # Daily updates for historical data (at 3:00 AM UTC)
    - cron: '0 3 * * *'
  
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install entsoe-py pandas matplotlib numpy gspread google-auth pytz
      
      - name: Create plots directory
        run: mkdir -p plots
      
      # HOURLY JOB: Intraday Analysis (runs every hour)
      - name: Run Intraday Analysis (Hourly)
        if: github.event.schedule != '0 3 * * *'
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
        run: |
          echo "Running hourly intraday analysis..."
          
          # Run intraday analysis for all 12 sources
          for source in solar wind hydro biomass geothermal gas coal nuclear oil waste all-renewables all-non-renewables; do
            echo "Analyzing $source..."
            python scripts/intraday_analysis.py --source $source || echo "Failed to analyze $source"
          done
      
      # DAILY JOB: Historical Data Collection and Plotting (runs at 3 AM)
      - name: Run Historical Data Collection and Plotting (Daily)
        if: github.event.schedule == '0 3 * * *'
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Running daily historical data collection and plotting..."
          
          # Run data collection
          python scripts/eu_energy_data_collection.py
          
          # Run plotting
          python scripts/eu_energy_plotting.py
      
      # Commit and push changes (for both hourly and daily jobs)
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Clean any untracked timestamp files that might conflict
          git clean -f plots/*_last_update.txt 2>/dev/null || true
          
          # Pull latest changes with rebase and autostash
          git pull --rebase --autostash origin main
          
          # Add all plots
          git add plots/
          
          # Commit if there are changes
          if [ "${{ github.event.schedule }}" == "0 3 * * *" ]; then
            # Daily commit
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update historical plots [daily]" && git push)
          else
            # Hourly commit
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update intraday plots [hourly]" && git push)
          fi
