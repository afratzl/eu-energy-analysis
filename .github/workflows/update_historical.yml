name: Update Historical Data

on:
  schedule:
    # Daily updates for historical data (at 3:00 AM UTC)
    - cron: '0 3 * * *'
  
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  update-historical:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install entsoe-py pandas matplotlib numpy gspread google-auth pytz scipy
      
      - name: Create plots directory
        run: mkdir -p plots
      
      - name: Run Historical Data Collection
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Running daily historical data collection..."
          python scripts/eu_energy_data_collection.py
      
      - name: Run Historical Data Plotting
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Running daily historical data plotting..."
          python scripts/eu_energy_plotting.py
      
      - name: Generate Summary Table JSON
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Generating summary table JSON..."
          python scripts/generate_summary_table_json.py || echo "Failed to generate JSON"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest changes with rebase and autostash
          git pull --rebase --autostash origin main
          
          # Add all plots (monthly, trends, intraday, and JSON)
          git add plots/
          
          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update historical plots and summary JSON [daily]" && git push)
