name: Update Intraday Data

on:
  schedule:
    # Hourly updates for intraday analysis (at minute 5)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  update-intraday:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install entsoe-py pandas matplotlib numpy gspread google-auth pytz scipy
      
      - name: Create plots directory
        run: mkdir -p plots
      
      - name: Run Intraday Analysis
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Running hourly intraday analysis..."
          python scripts/intraday_analysis.py || echo "Failed to generate intraday plots"
      
      - name: Generate Summary Table JSON
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "Generating summary table JSON..."
          python scripts/generate_summary_table_json.py || echo "Failed to generate JSON"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Pull latest changes with rebase and autostash
          git pull --rebase --autostash origin main
          
          # Add intraday plots and JSON
          git add plots/*_analysis.png plots/last_update.html plots/energy_summary_table.json
          
          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update intraday plots and summary JSON [hourly]" && git push)
